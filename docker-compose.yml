services:
  mariadb:
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      SERVICE_NAME: mariadb
    build: ./docker/mariadb/
    container_name: mariadb
    security_opt:
      - seccomp:unconfined
    volumes:
      - mariadb_data:/var/lib/mysql:delegated
    ports:
      - "3308:3306"
    networks:
      - mariadb_network
      - codeigniter_network

  phpmyadmin:
    build: ./docker/phpmyadmin
    container_name: codeigniter_phpmyadmin
    links:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      UPLOAD_LIMIT: 512M
    ports:
      - 8383:80
    networks:
      - mariadb_network
      - codeigniter_network

  apache:
    build: ./docker/apache
    ports:
      - "8480:80"
    volumes:
      - ./poc:/var/www/html:delegated
      - phpsocket:/var/run:delegated
    depends_on:
      - php
    networks:
      - codeigniter_network

  php:
    build: ./docker/php
    container_name: php
    ports:
      - "9000:9000"
    volumes:
      - ./poc:/var/www/html:delegated
      - phpsocket:/var/run:delegated
    networks:
      - codeigniter_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

# Volumes
volumes:
  mariadb_data:
  phpsocket:

# Networks
networks:
  mariadb_network:
  codeigniter_network:
